<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور | جامعة الغردقة</title>
    <link rel="stylesheet" href="Styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="background-mesh"></div>

    <div class="login-container">

        <div class="brand-section">
            <div class="logo-circle">
                <img src="Images/UNI_LOGO.png" alt="شعار الجامعة">
            </div>
            <h1>جامعة الغردقة</h1>
            <p class="subtitle">استعادة كلمة المرور</p>
        </div>

        <form action="/password/send-reset-link" method="POST" class="login-form">

            <p style="text-align: center; color: #555; font-size: 14px; margin-bottom: 25px; line-height: 1.6;">
                الرجاء إدخال البريد الإلكتروني الجامعي المرتبط بحسابك. سيتم إرسال رابط لتعيين كلمة مرور جديدة.
            </p>

            <div class="input-group">
                <div class="field">
                    <input type="email" name="email" id="email" placeholder=" " required>
                    <label for="email">البريد الإلكتروني الجامعي</label>
                    <i class="fa-regular fa-envelope input-icon"></i>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                إرسال رابط التحقق <i class="fa-regular fa-paper-plane"></i>
            </button>

        </form>

        <div class="footer-text" style="opacity: 1; pointer-events: all;">
            تذكرت كلمة المرور؟ <a href="login.html">تسجيل الدخول</a>
        </div>
    </div>

</body>

</html>
