<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | جامعة الغردقة</title>
    <link rel="stylesheet" href="Styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="background-mesh"></div>

    <div class="login-container">

        <div class="brand-section">
            <div class="logo-circle">
                <img src="Images/UNI_LOGO.png" alt="شعار الجامعة">
            </div>
            <h1>جامعة الغردقة</h1>
            <p class="subtitle">نظام الامتحانات والمراقبة</p>
        </div>


        <form id="loginForm" action="/login/admin" method="POST" class="login-form">

            <div class="role-tabs">
                <input type="radio" id="admin" name="role" value="admin" checked data-action="/login/admin">
                <label for="admin">أدمن</label>

                <input type="radio" id="student" name="role" value="student" data-action="/login/student">
                <label for="student">طالب</label>

                <input type="radio" id="proctor" name="role" value="proctor" data-action="/login/proctor">
                <label for="proctor">ملاحظ / مراقب</label>

                <div class="slider"></div>
            </div>

            <!-- this for error message -->
            <div class="error-message" style="color: #e3342f; margin-bottom: 15px; text-align: center;">
                <!-- شكل تجريبي:  الرقم الجامعي أو كلمة المرور غير صحيحين. الرجاء المحاولة مرة أخرى. -->
            </div>
            <div class="input-group">
                <div class="field">
                    <input type="text" name="username" id="username" placeholder=" " required>
                    <label for="username">اسم المستخدم / الرقم الجامعي</label>
                    <i class="fa-regular fa-user input-icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="field">
                    <input type="password" name="password" id="password" placeholder=" " required>
                    <label for="password">كلمة المرور</label>
                    <i class="fa-regular fa-eye toggle-pass" onclick="togglePass()"></i>
                </div>
            </div>

            <div class="actions">
                <a href="forget_password.html">نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" class="btn-submit">
                تسجيل الدخول <i class="fa-solid fa-arrow-left-long"></i>
            </button>

        </form>

    </div>

    <script>
        //for sending to backend
        const loginForm = document.getElementById('loginForm');
        const radios = document.getElementsByName('role');

        function updateFormAction() {

            const selectedRadio = Array.from(radios).find(radio => radio.checked);
            if (selectedRadio) {
                loginForm.action = selectedRadio.getAttribute('data-action');
            }
        }

        radios.forEach(radio => radio.addEventListener('change', updateFormAction));
        
        // for password to appear or not
        function togglePass() {
            const passInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-pass');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        updateFormAction();

    </script>
</body>

</html>
