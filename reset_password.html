<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعيين كلمة المرور الجديدة | جامعة الغردقة</title>

    <link rel="stylesheet" href="Styles/login.css">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="background-mesh"></div>

    <div class="login-container">

        <div class="brand-section">
            <div class="logo-circle">
                <img src="Images/UNI_LOGO.png" alt="شعار الجامعة">
            </div>
            <h1>جامعة الغردقة</h1>
            <p class="subtitle">تعيين كلمة مرور جديدة</p>
        </div>

        <form action="/password/reset" method="POST" class="login-form">

            <div class="input-group">
                <div class="field">
                    <input type="email" name="email" id="email" placeholder=" " required>
                    <label for="email">البريد الإلكتروني الجامعي</label>
                    <i class="fa-regular fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="field">
                    <input type="password" name="new_password" id="new_password" placeholder=" " required minlength="6">
                    <label for="new_password">كلمة المرور الجديدة</label>
                    <i class="fa-regular fa-eye toggle-pass" onclick="togglePass('new_password', this)"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="field">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder=" " required>
                    <label for="confirm_password">تأكيد كلمة المرور الجديدة</label>
                    <i class="fa-regular fa-eye toggle-pass" onclick="togglePass('confirm_password', this)"></i>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                حفظ كلمة المرور <i class="fa-solid fa-check"></i>
            </button>

        </form>

        <div class="footer-text">
            <a href="login.html">العودة لتسجيل الدخول</a>
        </div>
    </div>

    <script>
        // دالة إظهار/إخفاء الباسورد (نفس المستخدمة في صفحة التسجيل)
        function togglePass(inputId, iconElement) {
            const passInput = document.getElementById(inputId);

            if (passInput.type === 'password') {
                passInput.type = 'text';
                iconElement.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = 'password';
                iconElement.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>

</html>
