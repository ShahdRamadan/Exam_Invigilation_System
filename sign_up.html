<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب طالب جديد | جامعة الغردقة</title>

    <link rel="stylesheet" href="Styles/login.css">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="background-mesh"></div>

    <div class="login-container" style="max-width: 480px;">

        <div class="brand-section">
            <div class="logo-circle">
                <img src="Images/UNI_LOGO.png" alt="شعار الجامعة">
            </div>
            <h1>إنشاء حساب طالب جديد</h1>
            <p class="subtitle">انضم إلى نظام الامتحانات والمراقبة</p>
        </div>

        <form action="#" method="POST" class="login-form">

            <input type="hidden" name="role" value="student">

            <div class="input-group">
                <div class="field">
                    <input type="text" name="fullname" id="fullname" placeholder=" " required>
                    <label for="fullname">الاسم الرباعي بالكامل</label>
                    <i class="fa-solid fa-signature input-icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="field">
                    <input type="email" name="email" id="email" placeholder=" " required>
                    <label for="email">البريد الإلكتروني الجامعي</label>
                    <i class="fa-solid fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="field">
                    <input type="text" name="username" id="username" placeholder=" " required>
                    <label for="username">الرقم الجامعي (ID)</label>
                    <i class="fa-solid fa-id-card input-icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="field">
                    <input type="password" name="password" id="password" placeholder=" " required>
                    <label for="password">كلمة المرور</label>
                    <i class="fa-regular fa-eye toggle-pass" onclick="togglePass('password', this)"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="field">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder=" " required>
                    <label for="confirm_password">تأكيد كلمة المرور</label>
                    <i class="fa-regular fa-eye toggle-pass" onclick="togglePass('confirm_password', this)"></i>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                إنشاء الحساب <i class="fa-solid fa-user-plus"></i>
            </button>

        </form>

        <div class="footer-text">
            لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
        </div>
    </div>

    <script>
        // دالة إظهار/إخفاء الباسورد
        function togglePass(inputId, iconElement) {
            const passInput = document.getElementById(inputId);
            if (passInput.type === 'password') {
                passInput.type = 'text';
                iconElement.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = 'password';
                iconElement.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>

</html>
